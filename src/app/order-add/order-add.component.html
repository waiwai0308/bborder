<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div>
        <div class="form-group">
            <label>訂購店家</label>
            <!-- 不用 ngModel 而改用 formControl 指令可以同步 input 到 complexForm 物件。現在也不需要 name 屬性了，但還是可以選擇加入 -->
            <input class="form-control" type="text" placeholder="" [value]="shop.NAME" disabled>
        </div>
        <div class="form-group">
            <label>問卷名稱</label>
            <input class="form-control" type="text" placeholder="" [(ngModel)]="formData.NAME">
        </div>

    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">取消</button>
    <button type="button" class="btn btn-primary" (click)="submit()">新增</button>
</div>
