<div class="modal-header">
    <h4 class="modal-title pull-left">新增飲料訂購單</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>訂購店家</label>
                <input class="form-control" type="text" placeholder="" [value]="DISPLAYNAME" disabled>
            </div>
            <div class="form-group col-md-6">
                <label>修改密碼(管理訂單用)</label>
                <input class="form-control" type="password" placeholder="" [(ngModel)]="EDIT_PW">
            </div>
        </div>
        <div class="form-group">
            <label>問卷名稱</label>
            <input class="form-control" type="text" placeholder="" [(ngModel)]="NAME">
        </div>
        <div class="form-group">

        </div>
        <div class="form-group">
            <label>截止時間</label>
            <timepicker [(ngModel)]="END_TIME" [showMeridian]="ismeridian" [min]="START_TIME"></timepicker>
        </div>
        <div class="form-group">
            <label>備註</label>
            <textarea class="form-control" name="" id="" cols="10" rows="3" [(ngModel)]="NOTE"></textarea>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">取消</button>
    <button type="button" class="btn btn-primary" (click)="submit()">新增</button>
</div>
