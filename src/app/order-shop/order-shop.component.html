<section class="shop-content rounded py-3">
    <div class="container">
        <div class="row">
            <div class="col-4 mb-3" *ngFor="let item of shopData">
                <div class="card">
                    <div class="card-header">{{ item.NAME }}</div>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-dark" *ngFor="let shop of item.SHOP_BRANCHES" (click)="openModalWithComponent(item.NAME,shop)">{{shop.NAME}}</button>

                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
